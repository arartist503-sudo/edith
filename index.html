<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E.D.I.T.H. Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'stark-blue': '#00a8ff',
              'stark-dark': '#001e36',
              'alert-red': '#ff3b3b',
            },
            fontFamily: {
              mono: ['Consolas', 'Monaco', 'Courier New', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { left: '0%' },
                '100%': { left: '100%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: white;
        overflow: hidden;
      }
      /* Custom Scrollbar for HUD logs */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 168, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 168, 255, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.463.0?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "recharts": "https://esm.sh/recharts@2.12.7?bundle&deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
